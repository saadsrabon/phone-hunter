<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
.loader {
    color: #000;
    font-family: Consolas, Menlo, Monaco, monospace;
    font-weight: bold;
    font-size: 78px;
    opacity: 0.8;
  }
  .loader:before {
    content: "{";
    display: inline-block;
    animation: pulse 0.4s alternate infinite ease-in-out;
  }
  .loader:after {
    content: "}";
    display: inline-block;
    animation: pulse 0.4s 0.3s alternate infinite ease-in-out;
  }

  @keyframes pulse {
    to {
      transform: scale(0.8);
      opacity: 0.5;
    }
  }
      
  </style>
  <body>

    <header class="my-4 text-center">

    </header>
    <!-- Text if  nothing found -->
      <h4 id="nothing-text" class="d-none text-center text-danger">Sorry We didn't Find Anything</h4>
      <!-- loader  -->
      <div id="loader" class="loader-container text-center mt-5 d-none">
        <span class="loader"></span>
      </div>

     
    <main>
